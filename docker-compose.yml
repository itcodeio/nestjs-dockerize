version: '3.3'
services:
  app:
    container_name: app
    image: ${APP_DOCKER_REPOSITORY}
    restart: always
    networks:
      - app-network

  nginx:
    image: nginx:stable-alpine
    container_name: nginx
    volumes:
      - ./nginx/templates:/etc/nginx/templates
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    environment:
      - APP_PORT=${APP_PORT}
    ports:
      - 80:80
    depends_on:
      - app
    networks:
      - app-network

networks:
  app:
    name: app-network
